<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: #e7e7e7;
}

.axis path,
.axis line {
  fill: none;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.line text {
  font: bold 14px sans-serif;
}

.axis text {
  font: 10px sans-serif;
}

.line path {
  fill: none;
  stroke: #000;
  stroke-width: 1.2px;
  stroke-linejoin: round;
}

.line:hover text {
  fill: red;
}

.line:hover path {
  stroke: red;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = 140,
    outerSize = 960,
    innerSize = outerSize - margin * 2;

var y = d3.scale.linear()
    .domain([0, 1])
    .range([innerSize, 0]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickSize(-innerSize)
    .tickPadding(8);

var x = d3.scale.linear()
    .domain([0, 1])
    .range([0, innerSize]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(-innerSize)
    .tickPadding(8);

var path = d3.svg.line();

var svg = d3.select("body").append("svg")
    .attr("width", outerSize)
    .attr("height", outerSize)
  .append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");

svg.append("rect")
    .attr("class", "background")
    .attr("width", innerSize)
    .attr("height", innerSize);

svg.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + innerSize + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "axis-title")
    .attr("x", innerSize - 10)
    .attr("y", 8)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("t = ");

svg.append("g")
    .attr("class", "axis axis--y")
    .call(yAxis)
  .append("text")
    .attr("class", "axis-title")
    .attr("x", -24)
    .attr("dy", ".32em")
    .style("text-anchor", "end")
    .text("ease(t) = ");

var line = svg.selectAll(".line")
    .data([
      "linear-in-out",
      "quad-in-out",
      "cubic-in-out",
      "sin-in-out",
      "exp-in-out",
      "circle-in-out",
      "elastic-in-out",
      "back-in-out",
      "bounce-in-out"
    ])
  .enter().append("g")
    .attr("class", "line");

line.append("path")
    .attr("id", function(d) { return d; })
    .attr("d", function(d) {
      var e = ease(d);
      return path(d3.range(0, 1, .002).concat(1).map(function(t) {
        return [x(t), y(e(t))];
      }));
    });

line.append("text")
    .attr("dy", "-3px")
  .append("textPath")
    .attr("xlink:href", function(d) { return "#" + d; })
    .attr("startOffset", "26%")
    .text(function(d) { return d; });

d3.select(self.frameElement).style("height", outerSize + "px");

</script>
