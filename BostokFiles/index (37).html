<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #3182bd;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 24px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var arc = d3.svg.arc()
    .innerRadius(180)
    .outerRadius(220)
    .startAngle(0)
    .endAngle(function(t) { return t * 2 * Math.PI / 3; });

var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500)
  .append("g")
    .attr("transform", "translate(480,250)");

svg.append("path")
    .attr("id", "path")
    .attr("d", arc(1));

svg.append("text")
    .attr("x", 8)
    .attr("dy", 28)
  .append("textPath")
    .attr("class", "textpath")
    .attr("xlink:href", "#path")
    .text("Hello, curved textPath!");

var transition = svg.transition()
    .duration(5000);

transition.selectAll("#path")
    .attrTween("d", function() { return arc; });

transition.selectAll(".textpath")
    .attrTween("xlink:href", function() { return function() { return "#path"; }; });

</script>
